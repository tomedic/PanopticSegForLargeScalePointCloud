# @package data
defaults:
  - panoptic/default

task: panoptic
class: npm3d.NPM3DFusedDataset
dataroot: data
fold: 1
first_subsampling: 0.12
radius: 16
grid_size: ${data.first_subsampling}
keep_instance: True
use_category: False
sampling_format: 'cylinder'
mode: last
pre_collate_transform:
  #- transform: PointCloudFusion   # One point cloud per area
  - transform: SaveOriginalPosId    # Required so that one can recover the original point in the fused point cloud
  - transform: GridSampling3D       # Samples on a grid
    params:
      size: ${data.first_subsampling}
      mode: ${data.mode}
train_transforms:
  - transform: RandomNoise
    params:
      sigma: 0.01
  - transform: RandomRotate
    params:
      degrees: 180
      axis: 2
  - transform: RandomScaleAnisotropic
    params:
      scales: [0.9, 1.1]
  - transform: RandomSymmetry
    params:
      axis: [True, False, False]
  - transform: XYZRelaFeature
    params:
      add_x: True
      add_y: True
      add_z: True
  - transform: XYZFeature
    params:
      add_x: False
      add_y: False
      add_z: True
  - transform: AddFeatsByKeys
    params:
      list_add_to_x: [True, True, True, True]
      feat_names: [pos_x_rela, pos_y_rela, pos_z_rela, pos_z]
      delete_feats: [True, True, True, True]
  - transform: Center
  - transform: GridSampling3D
    params:
      size: ${data.first_subsampling}
      quantize_coords: True
      mode: ${data.mode}
  - transform: ShiftVoxels
test_transform:
  - transform: XYZRelaFeature
    params:
      add_x: True
      add_y: True
      add_z: True
  - transform: XYZFeature
    params:
      add_x: False
      add_y: False
      add_z: True
  - transform: AddFeatsByKeys
    params:
      list_add_to_x: [True, True, True, True]
      feat_names: [pos_x_rela, pos_y_rela, pos_z_rela, pos_z]
      delete_feats: [True, True, True, True]
  - transform: Center
  - transform: GridSampling3D
    params:
      size: ${data.first_subsampling}
      quantize_coords: True
      mode: ${data.mode}
val_transform: ${data.test_transform}
